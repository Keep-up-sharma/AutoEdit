<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoMake Account Deletion Request</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
    <div class="container mt-5">
        <h1>AutoMake Account Deletion Request</h1>
        <h2>Deleting Your Account</h2>
        <p>To request the deletion of your AutoMake account and associated data, please click the button below:</p>
        <form action="mailto:keepupsharma@gmail.com" method="post" enctype="text/plain">
            <input type="hidden" name="subject" value="Account Deletion Request">
            <input type="hidden" name="body" value="Dear AutoMake Support Team,%0D%0A%0D%0AI am writing to request the deletion of my account and associated data from AutoMake. Below are my details:%0D%0A- Registered email address: [Your Email Address]%0D%0A- Types of data to be deleted: [Specify Data]%0D%0A- Additional information for account identification: [Additional Information]%0D%0A%0D%0APlease proceed with the deletion process at your earliest convenience.%0D%0A%0D%0AKind regards,%0D%0A[Your Name]">
            <button type="submit" class="btn btn-primary">Send Deletion Request Email</button>
        </form>
        <p><strong>Note:</strong> This action will open your default email client with a pre-filled email message. You may need to verify and send the email manually.</p>
    </div>
</body>

</html>
